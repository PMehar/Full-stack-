<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full stack booking appointment app</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>

    <div class="container">
        <h2 class=" mx-5 ">Book A Call</h2>
        <h5>Book a call slot and our representative will call you within 1 hour of selected time</h5><br><hr>

        <form action="#" onsubmit="registerUser(event)" id="register" method="get">
            <div class="mb-3">
                <label for="name" class="form-label">Name :</label>
                <input type="name" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Phone No. :</label>
                <input type="tel" class="form-control" id="tel" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-3">
                <label for="Phone" class="form-label">Time For Call:</label>

                <div class="row ">
                    <div class="col">
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col">
                        <input type="time" class="form-control" id="time" required><br>
                    </div>
                </div>
            </div>
            <button type="submit">Get a call</button>
        </form>
    </div>
    <ul id='list'></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js" integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
</body>
</html>
